<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" type="text/css">
        <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/favicon-pig.png" />
        <title>Pig Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><img src="assets/pig.png" class='button-icon'></img>New game</button>
            <button class="btn-rules"><img src="assets/question.png" class='button-icon'></img></button>
            <button class="btn-roll"><img src="assets/roll-dice.png" class='button-icon'>Roll dice</button>
            <button class="btn-hold"><img src="assets/hand.png" class='button-icon'>Hold</button>
            
            <img src="" alt="Dice" class="dice">
        </div>
        
        <script src="scripts.js"></script>
    </body>
</html>
